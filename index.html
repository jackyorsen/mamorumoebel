    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f7f7f7;
        color: #333;
      }

      /* ðŸ”¥ High-End Image Optimization Styles */
      .optimized-img-wrapper {
        position: relative;
        overflow: hidden;
        background-color: #f0f0f0; /* Neutral placeholder color */
      }

      .optimized-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: filter 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        filter: blur(14px);
        opacity: 0;
        will-change: filter, opacity;
      }

      .optimized-img.loaded {
        filter: blur(0px);
        opacity: 1;
      }

      /* Skeleton Animation Helper */
      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }
      .skeleton {
        animation: shimmer 2s infinite linear;
        background: linear-gradient(to right, #eff1f3 4%, #e2e2e2 25%, #eff1f3 36%);
        background-size: 1000px 100%;
      }
    </style>
